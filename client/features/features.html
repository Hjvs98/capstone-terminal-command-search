<!DOCTYPE html>
<html>
  <head>
    <title>Search Terminal Commands</title>
    <link rel="stylesheet" href="/styledfeatures">
    <link rel="icon" type="image/x-icon" href="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/devmountain/original.png?1568083750">
  </head>
  <body class="features-body-container" >
    <div class="flex_container">
      <div class="nav_columns"><a href="/"><img id="dev_logo_page" src="https://s3.amazonaws.com/devmountain/www/img/DevLogo_Standard.png" alt="devmountainlogo"></a>
      
        <nav class="navi">
          <ol class="navigation">
            <li class="crumb" ><a href="/byweek"><button class="navigation-btns" id="by-week-btn" value="byweek">By Week</button></a></li>
        <li class="crumb" ><a href="/bysubject"><button class="navigation-btns" id="by-sub-btn" value="bysubject">By Subject</button></a></li>
        <li class="crumb" ><a href="/features"><button class="navigation-btns" id="feat-btn" value="features">Features</button></a></li>
          </ol>
        </nav>
      </div>
    </div>
      
      <div id="page_title">
        <h1>Features</h1>
      </div>
      <div class="flex-features">
          <form action="createcommand" class="feature-card" id="create-card">
            <h3 class="feature-titles">Create Command</h3>
            <label for="command" class="input-label">Command Input</label>
            <input class="cc-input" type="text" id="command" placeholder="node required argument">
            <label for="command-name" class="input-label">Command Name</label>
            <input class="cc-input" type="text" id="command-name" placeholder="Node run">
            <label for="command-descr" class="input-label">Command Description</label>
            <input class="cc-input" type="text" id="command-descr" placeholder="uses node to run a files code and show the given output of that code ran.">
            <label for="week-number" class="input-label">Week Learned</label>
            <input class="cc-input" type="number" id="week-number" placeholder=2>
            <label for="subject" class="input-label">Subject</label>
            <input class="cc-input" type="text" id="subject" placeholder="Running Code">
            <div class="required-container"><label for="required-for-code" class="input-label">Is this command required to run code?</label>
              <input class="cc-input" type="checkbox" id="required-for-code"></div>
            <label for="required-params" class="input-label">Required Params or Arguments</label>
            <input class="cc-input" type="text" id="required-params" placeholder="required argument is whatever file you want to run the code on so code would look like this: node main.js">
            <label for="required-params" class="input-label">Optional Params or Arguments</label>
            <input class="cc-input" type="text" id="optional-params" placeholder="null">
            <input class="cc-input" type="submit" value="CREATE" id="create-btn" class="btns">
          </form>
          <form action="update-command" class="feature-card" id="update-form">
            <h3 class="feature-titles">Update Command</h3>
            <label for="command-id" class="input-label">Command Id</label>
            <input class="update-inputs" type="text" id="command-id" placeholder=3>
            <label for="command" class="input-label">Command Input</label>
            <input class="update-inputs" type="text" id="command" placeholder="node required argument">
            <label for="command-name" class="input-label">Command Name</label>
            <input class="update-inputs" type="text" id="command-name" placeholder="Run Node">
            <label for="command-descr" class="input-label">Command Description</label>
            <input class="update-inputs" type="text" id="command-descr" placeholder="uses node to run a files code and show the given output of that code ran.">
            <label for="week-number" class="input-label">Week Learned</label>
            <input class="update-inputs" type="number" id="week-number" placeholder=2>
            <label for="subject" class="input-label">Subject</label>
            <input class="update-inputs" type="text" id="subject" placeholder="Running Code">
            <div class="required-container"><label for="required-for-code" class="input-label">Is this command required to run code?</label>
              <input class="update-inputs" type="checkbox" id="required-for-code"></div>
            <label for="required-params" class="input-label">Required Params or Arguments</label>
            <input class="update-inputs" type="text" id="required-params" placeholder="required argument is whatever file you want to run the code on so code would look like this: node main.js">
            <label for="required-params" class="input-label">Optional Params or Arguments</label>
            <input class="update-inputs" type="text" id="optional-params" placeholder="null">
            <input class= "update-inputs" type="submit" id="update-btn" class="btns" value="UPDATE">
          </form>
          <form action="deletecommand" class="feature-card" id="delete-form">
            <h3 class="feature-titles">Delete Command</h3>
            <label for="command-id-del" class="input-label">Command Id</label>
            <input class="delete-inputs" type="text" id="command-id-del" placeholder="13">
            <input class="delete-inputs" type="submit" id="delete-btn" class="btns" value="DELETE" >
          </form>
      </div>
      <div id="btn-container">
        <button id="get-all" value="api/features">GET ALL COMMANDS</button>
      </div>
      <table id="return-all" >
        <tr>
          <th>Command Id</th>
          <th>Command Input</th>
          <th>Command Name</th>
          <th>Command Descriptions</th>
          <th>Week Learned</th>
          <th>Subject</th>
          <th>Required to run code?</th>
          <th>Req Params or Arguments</th>
          <th>Optional Arguments</th>
        </tr>
      </table>
       
      
   
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/featuresjs"></script>
  </body>
</html>
