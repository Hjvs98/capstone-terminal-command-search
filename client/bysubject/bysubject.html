<!DOCTYPE html>
<html>
  <head>
    <title>Search Terminal Commands</title>
    <link rel="stylesheet" href="/styledbysubject">
    <link rel="icon" type="image/x-icon" href="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/devmountain/original.png?1568083750">
  </head>
  <body class="by_subject_container" onload="getCommandsBySubject()">
    <div class="flex_container">
        <div class="nav_columns"><a href="/"><img id="dev_logo_page" src="https://s3.amazonaws.com/devmountain/www/img/DevLogo_Standard.png" alt="devmountainlogo"></a>
        <nav class="navi">
            <ol class="navigation">
              <li class="crumb" ><a href="/byweek"><button class="navigation-btns" id="by-week-btn" value="byweek">By Week</button></a></li>
        <li class="crumb" ><a href="/bysubject"><button class="navigation-btns" id="by-sub-btn" value="bysubject">By Subject</button></a></li>
        <li class="crumb" ><a href="/features"><button class="navigation-btns" id="feat-btn" value="features">Features</button></a></li>
          </ol>
        </nav>
      </div>
    </div>
      <div id="page_title">
        <h1>Find Command By Subject</h1>
      </div>
        <table class="subject-container" >
          <tr class="headers">
              <th class="headerz" class="subj" id="sub">Subject</th>
              <th class="headerz" class="comm-nam"id="comm-name">Command Name</th>
              <th class="headerz" class="commz" id="com">Command Input</th>
              <th class="headerz" class="comm-des" id="comm-desc">Command Description</th>
              <th class="headerz" >Week Learned</th>
              <th class="headerz" >Required for code to function</th>
              <th class="headerz" >Required Params or Arguments</th>
              <th class="headerz" >Optional Params or Arguments</th>
          </tr>
        </table>
   
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/bysubjectjs"></script>
  </body>
</html>
